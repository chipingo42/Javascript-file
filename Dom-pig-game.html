<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/pig-game.css">
    <!-- <link rel="stylesheet" media="screen and (max-with: 768px" href="src/css/mobile.css"> -->
    <title>pig-games</title>
</head>
<body>
    <div class="container clearfix">
       <div class="player-content">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>

            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
       </div>

       <button class="btn-new"><span><img src="./src/icon/dumbbell.svg" width="10px" height="20px" alt=""></span>New game</button>
       <button class="btn-roll"><span><img src="./src/icon/ellipsis-v-solid.svg" width="10px" height="20px" alt=""></span>Roll DICE</button>
       <button class="btn-hold"><span><img src="./src/icon/ellipsis-h-solid.svg" width="10px" height="20px" alt=""></span>Hold</button>

       <input type="text" placeholder="final score" class="final-score">

       <img src="./src/img/dice-4.svg" width="18px" height="10px" alt="dice" class="dice" id="dice-1">
       <img src="./src/img/dice-5.svg" width="18px" height="10px" alt="dice" class="dice" id="dice-2">
    </div>
      
    <!-- <script src="src/javascript/pig-games.js"></script> -->
    <script src="src/javascript/chanllenge.js"></script>
</body>
</html>
